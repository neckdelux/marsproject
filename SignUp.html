<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Journey to Mars - SpaceX</title>
    <link rel="icon" type="images/pnj" href="images/spacex.png">
    <link rel="stylesheet" href="styles/login.css">
    <script src="./scripts/login.js" defer=""></script>
</head>
<body class="login-page">
    <nav class="nav">
        <div class="logo">
            SPACEX
        </div>
        <div class="items">
            <a href="home.html">Home</a>
            <a href="booking.html">Ticket</a>
            <a href="about.html">About</a>
            
        </div>
        <div class="login">
            <a href="home.html">Back</a>
        
        </div>
    </nav>
    
    <div class="stars" id="starsContainer"></div>
    
    <div class="login-container">
        <h2>create your account</h2>
        <form class="login-form" action="php/signup.php" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your Name" required>
                <label for="phone">Phone</label>
                <input type="tel" id="tel" name="Phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="login-btn">Sign Up</button>
                <div class="form-links">
                    <a href="login.html" class="create-account">Login</a>
                </div>
            </div>
        </form>
    </div>
    
    <div class="planet-container login-view" id="planetContainer">
        <div class="dust"></div>
        <div class="atmosphere"></div>
        <div class="mars"></div>
    </div>
</body>
</html>
